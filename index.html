<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="src/index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="div1">
            <div class="nav-bar">
                <button id="edit-btn">Edit Entry </button>
                <button id="delete-btn">Delete Entry </button>
                <button id="share-btn">Share</button>

            </div>
        </div>
        <div class="div2">
            <form>
                <textarea id="w3review" name="w3review" rows="4" cols="50">Journal Entry</textarea>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="div3">Submit Button </div>
        <div class="div4">
            <div id="emotion">
                <input type="radio" name="emotion" id="sad" />
                <!-- <label for="sad"><img src="sad_image.png" alt="I'm sad" /></label> -->

                <input type="radio" name="emotion" id="happy" />
                <!-- <label for="happy"><img src="happy_image.png" alt="I'm happy" /></label> -->
            </div>
        </div>
        <div class="div5">Affirmation Box</div>
        <div class="div6">Previous Journal Entries</div>
        <div class="div7">Create Entry</div>
        <div class="div8">Large Nav Bar</div>
        <div class="div9">Logo + Header</div>
        <div class="div10">Date</div>
        <div class="div11">
            <form id="login">
                <div class="container">
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <button type="submit" id="create-btn">Create</button>
                    <button type="submit" id="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
