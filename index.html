<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="src/index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div class="div1">
            <div class="nav-bar">
                <button id="edit-btn">Edit Entry </button>
                <button id="delete-btn">Delete Entry </button>
                <button id="share-btn">Share</button>

            </div>
        </div>
        <div class="div2">
            <form>
                <input type="hidden" id="user-id-hidden"></input>
                <div class="div5">Your Affirmation</div>
                <br>
                <br>
                <div id="emotion">
                    <fieldset>
                        <legend>How do you feel?</legend>
    
                        <input type="radio" name="emotion" id="happy" />
                        <label for="emotion">&#x1F600</label>
    
                        <input type="radio" name="emotion" id="sad" />
                        <label for="emotion">&#x1F62D</label>
    
                        <input type="radio" name="emotion" id="angry" />
                        <label for="emotion">&#x1F621</label>
    
                        <input type="radio" name="emotion" id="indifferent" />
                        <label for="emotion">&#x1F636</label>
                    </fieldset>
                </div>
                <textarea id="w3review" name="w3review" rows="4" cols="50">Journal Entry</textarea>
                <br><br>
                <input type="submit" value="Submit" id="submit-entry-button">
            </form>
        </div>
        <div class="div3">..</div>
        <div class="div4">
        </div>
        <div class="div5">The Present Moment</div>
        <div class="div6">Previous Journal Entries</div>
        <div class="div7">
            <button id="create-entry">Create Entry</button>
        </div>
        <div class="div8">Large Nav Bar</div>
        <div class="div9">
            <img src="src/images/journal_logo.png" alt="Your Daily Focus Journal">
        </div>
        <div class="div10">Date</div>
        <div class="div11">
            <form id="login">
                <div class="container">
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <button type="submit" id="create-btn">Create</button>
                    <button type="submit" id="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
